version: '3'

volumes:
  bpl_local_postgres_data: {}
  bpl_local_postgres_data_backups: {}

services:
  django:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: bpl_local_django
    container_name: bpl_local_django
    depends_on:
      - postgres
      - mailpit
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - '8000:8000'
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: bpl_production_postgres
    container_name: bpl_local_postgres
    volumes:
      - bpl_local_postgres_data:/var/lib/postgresql/data
      - bpl_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres

  docs:
    image: bpl_local_docs
    container_name: bpl_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./bpl:/app/bpl:z
    ports:
      - '9000:9000'
    command: /start-docs

  mailpit:
    image: axllent/mailpit:v1.8
    container_name: bpl_local_mailpit
    ports:
      - '8025:8025'

  node:
    build:
      context: .
      dockerfile: ./compose/local/node/Dockerfile
    image: bpl_local_node
    container_name: bpl_local_node
    depends_on:
      - django
    volumes:
      - .:/app:z
      # http://jdlm.info/articles/2016/03/06/lessons-building-node-app-docker.html
      - /app/node_modules
    command: npm run dev
    ports:
      - '3000:3000'
